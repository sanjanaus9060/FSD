<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Engineering Application</title>
    <link rel="stylesheet" href="application.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="form-header">
       <img src="logo.png">
        <p>Complete the three steps below to submit your application for admission.</p>
    </header>

    <main class="form-container">
        <form action="#" method="POST" id="engineering-application">
            
            <fieldset class="form-section">
                <legend>1. Personal Information</legend>
                
                <div class="form-group">
                    <label for="full-name">Full Name <span class="required">*</span></label>
                    <input type="text" id="full-name" name="full_name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth <span class="required">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                
                <div class="form-group full-width">
                    <label for="address">Mailing Address <span class="required">*</span></label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
            </fieldset>

            <fieldset class="form-section">
                <legend>2. Academic History</legend>
                
                <div class="form-group">
                    <label for="high-school">High School / Institution <span class="required">*</span></label>
                    <input type="text" id="high-school" name="high_school" placeholder="Central High School" required>
                </div>

                <div class="form-group">
                    <label for="gpa">Final GPA / Percentage</label>
                    <input type="number" step="0.01" id="gpa" name="gpa" placeholder="4.0 or 95.5">
                </div>
                
                <div class="form-group">
                    <label for="test-score">Standardized Test Score (e.g., SAT/ACT/JEE)</label>
                    <input type="text" id="test-score" name="test_score" placeholder="1450">
                </div>
                
                <div class="form-group">
                    <label for="test-date">Test Date</label>
                    <input type="date" id="test-date" name="test_date">
                </div>
            </fieldset>
            
            <fieldset class="form-section">
                <legend>3. Program Selection</legend>
                
                <div class="form-group">
                    <label for="program">Intended Major <span class="required">*</span></label>
                    <select id="program" name="program" required>
                        <option value="">-- Select Program --</option>
                        <option value="cs">Computer Science & Engineering</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="civil">Civil Engineering</option>
                        <option value="elec">Electrical & Electronics Engineering</option>
                        <option value="aero">Aerospace Engineering</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="session">Application Session <span class="required">*</span></label>
                    <select id="session" name="session" required>
                        <option value="">-- Select Session --</option>
                        <option value="early">Early Decision (Nov 15)</option>
                        <option value="regular">Regular Decision (Jan 1)</option>
                    </select>
                </div>
                
                <div class="form-group full-width checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I certify that the information provided is true and I agree to the <a href="#">Terms & Conditions</a>. <span class="required">*</span></label>
                </div>
            </fieldset>

            <button type="submit" class="submit-button">Submit Application</button>

        </form>
    </main>

    <footer class="form-footer">
        <p>Need assistance? Contact us at admissions@aether.edu</p>
    </footer>

</body>
</html>
