<!-- DSU ERP Login Page - HTML + CSS Combined -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSU ERP Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(#003366cc, #001a33cc), url('assets/dsu-campus.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-self: right;
            align-items: right;
        }

        .login-box {
            width: 380px;
            background: #ffffffdd;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(4px);
        }

        .logo {
            width: 90px;
            display: block;
            margin: auto;
            margin-bottom: 15px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #003366;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 14px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #003366;
            border-radius: 8px;
            margin-top: 5px;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #003366;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #001a33;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #003366;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body style="background-image: url(erp1.jpg);">

    <div class="login-box">
       <img src="logo.png" height="110" width="290">
       <br>
        <h2>DSU ERP LOGIN</h2>

        <form>
            <div class="input-group">
                <label>
                    <input type="radio" name="ROLE" value="STAFF">STAFF
                    <input type="radio" name="ROLE" value="STUDENT">STUDENT
                </label><br><br>
                <label for="userid">User ID</label>
                <input type="text" id="userid" placeholder="Enter your ERP ID" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button class="btn" type="submit">Login</button>
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a>
            <br>
            <a href="#">Student Registration</a>
        </div>
    </div>

</body>
</html>
